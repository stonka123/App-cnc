        <div class="question-mark"><i class="far fa-question-circle"></i></div>
        <div class="darkmode-icons darkmode-icon">
            <i class="fas fa-moon dark-icon darkmode-icon"></i>
            <i class="fas fa-sun bright-icon darkmode-icon"></i>
        </div>

        <header class="header">
            <div class="popup">
                <p class="popup-text">
                    Wartości są przyjęte orientacyjne. Do bardziej precyzyjnych parametrów, sprawdź w katalogu
                    producenta.
                </p>
            </div>

            <h1>Kalkulator CNC</h1>
            <p>Dobierz najlepsze parametry do obróbki!</p>
        </header>
        <div class="app-body">
            <select id="kind" class="kind">
                <option value="0" disabled selected>Wybierz rodzaj obróbki</option>
                <option value="25">Wiercenie HSS</option>
                <option value="45">Wiercenie Węglik</option>
                <option value="9">Rozwiercanie</option>
            </select>
            <input type="number" class="diameter" min="0.1" step="0.1" max="120"
                placeholder="Wpisz średnicę narzędzia." />
            <select id="material" class="material">
                <option value="0" disabled selected>-Wybierz materiał-</option>
                <option value="1">STAL</option>
                <option value="2.2">TWORZYWO</option>
                <option value="1.7">ALUMINIUM</option>
            </select>
        </div>
        <div class="app-bottom">
            <p class="error-info"></p>
            <button class="button">Oblicz</button>

            <p class="spindle-info">
                Optymalne obroty to: <span class="spindle-rate"></span>
            </p>
        </div>


    </div>
    <script src="js/main.js"></script>

</html>
